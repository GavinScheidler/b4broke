<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #007bff;
            padding: 15px;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            margin: 5px;
        }
        .networth-button {
            background-color: #28a745; /* Green */
        }
        .profit-button {
            background-color: #007bff; /* Blue */
        }
        .loss-button {
            background-color: #dc3545; /* Red */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="trade.html">Trade</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="login.html">Log out</a>
    </div>

    <div class="container">
        <h1>Leaderboard</h1>
        <div class="button-group">
            <button class="networth-button">Networth</button>
            <button class="profit-button">Profit</button>
            <button class="loss-button">Loss</button>
        </div>
    </div>
</body>
</html>
