<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .forgot-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: #007bff;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .forgot-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .forgot-btn:hover {
            background-color: #c82333;
        }
        .message {
            margin-top: 15px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <button class="back-btn" onclick="window.location.href='login.html'">&#8592; Back</button>
        <h2>Forgot Password</h2>
        <input type="text" id="username" placeholder="Username" required>
        <button class="forgot-btn" onclick="sendEmail()">Reset Password</button>
        <p class="message" id="message">An email has been sent to your account's email address with a new password.</p>
        <button class="forgot-btn" onclick="window.location.href='login.html'">Return to Login</button>
    </div>

    <script>
        function sendEmail() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
